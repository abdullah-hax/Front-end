<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*for div 1*/
        #section-1 {
            background-color: bisque;
            color: aqua;
        }

        #section-1 p b {
            font-size: 20px;
        }

        /* b na likleo kaj hobe */

        #section-1 h1 {
            font-size: 50px;
        }

        /*for div 2*/
        .style1 {
            font-size: 50px;
        }

        .style2 {
            color: green;
        }

        .style3 {
            font-size: 20px;
        }
    </style>
</head>

<body>
    <div id="section-1">
        <h1>This is heading</h1>
        <p><b>This is paragraph</b></p>
    </div>


    <hr>

    <div>
        <h1 class="style1 style2">This is heading</h1>
        <p class="style2 style3"><b>This is paragraph</b></p>
    </div>


</body>

</html>
