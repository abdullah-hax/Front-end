<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p style="font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">Changed font family</p>
    <p style="font-style: italic;">This is Italics</p>
    <p style="font-variant: small-caps;">This is Small Caps example</p>
    <p style="font-weight: bold;">This is bold</p>
    <p style="font-size: 40px;">This font is 40px</p>
    <p style="font-size: small;">This font is small</p>
    <p style="font-size: large;">This font is large</p>
    <p style="font: italic small-caps bold 15px georgia;">This is a shorter way to Style text</p>
</body>
</html>
