<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        p.ex1 {
            border: 2px solid;
            border-bottom-color: green;
            border-top-color: red;
            border-left-color: brown;
            border-right-color: blue;
        }

        p.ex2 {
            border: 2px dashed;
            border-color: green;
        }
    </style>
</head>
<body>
    <p class="ex1">
        This is a solid border
    </p>
    
    <p class="ex2">
        This is a dashed border
    </p>
    
    <p style="border-width: 5px; border-style: double;">
        This is a double border
    </p>
    
    <p style="border-width: 5px; border-style: groove;">
        This is a groove border
    </p>
    
    <p style="border-width: 5px; border-style: ridge;">
        This is a ridge border
    </p>
    
    <p style="border-width: 5px; border-style: inset;">
        This is an inset border
    </p>
    
    <p style="border-width: 5px; border-style: outset;">
        This is an outset border
    </p>
    <p style="border-width: 5px; border-style: hidden;">
         This is a hidden border
    </p>
    <p style="border-width: 2px; border-style: ;">
        This is a border with four different style
    </p>
</body>
</html>
