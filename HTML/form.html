<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <div>
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" placeholder="Only letters" pattern="[a-zA-Z]+">
        </div> <br>
        <div>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="Enter your email here">  
        </div> <br>
        <div>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" placeholder="Enter password">
        </div> <br>
        <div>
            <label for="dob">Date of birth:</label>
            <input type="date" name="dob" id="dob">
        </div> <br>
        <div>
            <label for="gender">Gender:</label>
            <input type="radio" name="gender" id="gender">Male
            <input type="radio" name="gender" id="gender">Female
        </div> <br>
        <div>
            <label for="choice">Choice:</label>
            <input type="checkbox" name="choice" id="choice">Reading
            <input type="checkbox" name="choice" id="choice">Playing
        </div> <br>
        <div>
            <label for="department">Department:</label>
            <select name="department" id="department">
                <option value="eee">EEE</option>
                <option value="civil">Civil</option>
                <option value="ipe">IPE</option>
            </select>
        </div> <br>
        <div>
            <label for="Message">Message: <br>
            <textarea cols="25" rows="15" name="message" id="message"></textarea>
        </div> <br>
        <div>
            <input type="submit" value="register" name="" id="">
            <input type="reset" value="clear" name="" id="">
        </div> <br>
        <div></div>
    </form>
</body>
</html>
