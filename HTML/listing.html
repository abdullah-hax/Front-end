<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>listing</title>
    </head>
    <body>
        <h2>Name of the courses</h2>

        <ol>
            <li>Operating system</li>
            <li>Computer network</li>
            <li>ICT</li>
        </ol>

        <h2>Additional courses</h2>

        <ol start="4">
            <li>Theory of computation</li>
            <li>HTML</li>
        </ol>


        <h1>Again</h1>

        <h2>Name of the courses</h2>

        <ol type="a">
            <li>Operating system</li>
            <li>Computer network</li>
            <li>ICT</li>
        </ol>
        
        <h2>Additional subjects</h2>
        <ul type="circle">
            <li>Theory of computation</li>
            <li>HTML</li>
        </ul>
    </body>
</html>
